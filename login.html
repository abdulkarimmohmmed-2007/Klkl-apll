<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - نظام عبدالكريم للحسابات</title>
  <style>
    body {font-family: sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh;}
    .card {background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input {display:block; width:200px; margin:10px 0; padding:8px;}
    button {padding:8px 12px; background:#0078D7; color:white; border:none; border-radius:5px;}
    h1 {text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <h1>تسجيل الدخول</h1>
    <input id="username" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="msg" style="color:red"></p>
  </div>

  <script>
    const API = "https://abdulkarim-accounts.onrender.com";
    async function login(){
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch(API+"/login", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if(data.success){
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      }else{
        document.getElementById("msg").innerText = "❌ اسم المستخدم أو كلمة المرور خطأ";
      }
    }
  </script>
</body>
</html>
