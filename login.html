<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - نظام عبدالكريم</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 8px 12px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.innerText = "⏳ جاري التحقق...";
      msg.style.color = "gray";

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

       if (result.success) {
  // حفظ حالة الدخول
  localStorage.setItem("loggedIn", "true");

  msg.innerText = "✅ تم تسجيل الدخول بنجاح!";
  msg.style.color = "green";

  setTimeout(() => {
    window.location.href = "/index.html";
  }, 1000);
} else {
  msg.innerText = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
  msg.style.color = "red";
}
      } catch (err) {
        msg.innerText = "⚠️ حدث خطأ في الاتصال بالسيرفر";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
