<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام عبدالكريم</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin-top: 100px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin: auto;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ مرحبًا بك في نظام عبدالكريم</h2>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    // ✅ فحص حالة تسجيل الدخول
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "/login.html";
    }

    // 🚪 تسجيل الخروج
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
