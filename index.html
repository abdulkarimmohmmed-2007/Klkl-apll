<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الصفحة الرئيسية - نظام عبدالكريم</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 15px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في نظام عبدالكريم ✅</h1>
  <button onclick="logout()">تسجيل الخروج</button>

  <script>
    // التحقق من حالة الدخول
    if (!localStorage.getItem("loggedIn")) {
      // إذا ما داخل، يرجعه لصفحة تسجيل الدخول
      window.location.href = "/login.html";
    }

    // تسجيل الخروج
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
